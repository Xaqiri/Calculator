<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Calculator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<!-- Limit display to 16 characters -->
			<div id="history">0</div>
			<div id="display">0</div>

      <div class="buttons">
        <!-- Give the C square a width of 73% if alone -->
  			<div class="square" id="clearEntry">CE</div>
  			<div class="square" id="clear">C</div>
  			<!-- <div class="square">&#9003;</div> -->
  			<!-- <div class="square">
  				<i class="fa fa-undo" aria-hidden="true"></i>
  			</div> -->
        <div class="square" id="backspace">&larr;</div>
  			<div class="square" id="division">/</div>
  			<div class="square" id="numpad7">7</div>
  			<div class="square" id="numpad8">8</div>
  			<div class="square" id="numpad9">9</div>
  			<div class="square" id="multiplication">*</div>
  			<div class="square" id="numpad4">4</div>
  			<div class="square" id="numpad5">5</div>
  			<div class="square" id="numpad6">6</div>
  			<div class="square" id="subtraction">-</div>
  			<div class="square" id="numpad1">1</div>
  			<div class="square" id="numpad2">2</div>
  			<div class="square" id="numpad3">3</div>
  			<div class="square" id="addition">+</div>
  			<div class="square" id="negation">&plusmn;</div>
  			<div class="square" id="numpad0">0</div>
  			<div class="square" id="decimal">.</div>
  			<div class="square" id="equals">=</div>
      </div>
		</div>


		<script src="js/main.js"></script>
	</body>
	<footer>
		<div class="container">
			<h5>
				Created by <a href="http://xaqiri.github.io">Zachary Robbins</a>
				<br>
				View the code <a href="https://github.com/Xaqiri/Calculator">here</a>
			</h5>
		</div>
	</footer>
</html>
